<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OptiMaxcs</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #fafafa;
      color: #222;
      line-height: 1.6;
    }
    header {
      background: #222;
      color: #fff;
      padding: 30px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.2em;
      letter-spacing: 2px;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 0.95em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 800px;
      margin: 50px auto;
      padding: 0 20px;
      text-align: center;
    }
    main h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    main p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      padding: 12px 25px;
      background: #222;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #444;
    }
    footer {
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>OptiMaxcs</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <main>
    <h2>Welcome to OptiMaxcs</h2>
    <p>OptiMaxcs is dedicated to delivering streamlined solutions with a minimalist approach. 
       We believe in clarity, efficiency, and design that speaks for itself.</p>
    <a href="#" class="button">Learn More</a>
  </main>
  <footer>
    <p>&copy; 2026 OptiMaxcs. All rights reserved.</p>
  </footer>
</body>
</html>
