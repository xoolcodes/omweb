<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OptiMaxcs</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #ffffff;
      color: #222;
      line-height: 1.6;
    }
    header {
      background: #ffffff;
      color: #111;
      padding: 50px 20px;
      text-align: center;
      border-bottom: 2px solid #eaeaea;
    }
    header h1 {
      margin: 0;
      font-size: 2.8em;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #111;
    }
    main {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }
    main h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #333;
    }
    main p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #555;
    }
    .links a {
      display: inline-block;
      padding: 14px 28px;
      margin: 10px;
      background: #111;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .links a:hover {
      background: #fff;
      color: #111;
      border: 2px solid #111;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    footer {
      background: #f9f9f9;
      text-align: center;
      padding: 25px;
      font-size: 0.9em;
      color: #777;
      border-top: 2px solid #eaeaea;
    }
  </style>
</head>
<body>
  <header>
    <h1>OptiMaxcs</h1>
  </header>
  <main>
    <h2>Innovating with Simplicity</h2>
    <p>OptiMaxcs is dedicated to futuristic solutions built on clarity and efficiency. 
       Our vision is to design technology that feels seamless, modern, and timeless.</p>
    <div class="links">
      <a href="https://github.com/" target="_blank">GitHub</a>
      <a href="https://youtube.com/" target="_blank">YouTube</a>
    </div>
  </main>
  <footer>
    <p>&copy; 2026 OptiMaxcs. Shaping tomorrow with elegance.</p>
  </footer>
</body>
</html>
