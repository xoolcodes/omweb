<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OptiMaxcs</title>
  <style>
    body {
      margin: 0;
      font-family: "Orbitron", Arial, sans-serif;
      background: #0d0d0d;
      color: #e0e0e0;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(90deg, #0d0d0d, #1a1a1a);
      color: #00ffe0;
      padding: 40px 20px;
      text-align: center;
      border-bottom: 2px solid #00ffe0;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    main {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }
    main h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #00ffe0;
    }
    main p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #cccccc;
    }
    .links a {
      display: inline-block;
      padding: 14px 28px;
      margin: 10px;
      background: #00ffe0;
      color: #0d0d0d;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    .links a:hover {
      background: #0d0d0d;
      color: #00ffe0;
      border: 2px solid #00ffe0;
    }
    footer {
      background: #1a1a1a;
      text-align: center;
      padding: 25px;
      font-size: 0.9em;
      color: #888;
      border-top: 2px solid #00ffe0;
    }
  </style>
</head>
<body>
  <header>
    <h1>OptiMaxcs</h1>
  </header>
  <main>
    <h2>Innovating the Future</h2>
    <p>OptiMaxcs is a hub for futuristic solutions, blending technology and design into seamless experiences. 
       Our vision is to maximize clarity, efficiency, and impact in every project.</p>
    <div class="links">
      <a href="https://github.com/" target="_blank">GitHub</a>
      <a href="https://youtube.com/" target="_blank">YouTube</a>
    </div>
  </main>
  <footer>
    <p>&copy; 2026 OptiMaxcs. Shaping tomorrow, today.</p>
  </footer>
</body>
</html>
